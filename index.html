<!DOCTYPE html>
<html lang="en-us">

<head>

	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>
    <title>Weather App</title>

</head>

<body>
    <!-- Header -->
    <header class="h1-container-fluid d-flex justify-content-center bg-dark"> 
        <h1 class="h1 display-4 text-light">Weather App</h1>       
    </header>

    <main class="container-fluid row">
        <section class="bg-light p-0">
            <div class="form-container m-2">
                <form id="search-box">
                    <div class="row m-0">
                        <label for="search-input" style="font-size: 30px" class="search-label font-weight-bold text-dark">Enter State or City:</label>   
                    </div>
                    <div class="row m-0">
                        <div class="p-0">
                            <input type="text" id="search-input" name="search-input" style="height:40px; width:300px;">
                        </div>
                        <div class="p-0">
                            <button type="submit" class="btn btn-primary" style="height:40px; width:50px;"><i class="fa-solid fa-magnifying-glass"></i></button>                 
                        </div>
                    </div>
                </form>
            </div>

            <div id="search-history-list" class="row m-0 search-history-container"></div>
        </section>

        <section class="p-0">

        </section>
    </main>
    
    <!-- Footer -->
    <footer class="footer">
        
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
